<ion-content padding>
  <ion-row class="login-logo">
    <ion-col><img src="assets/imgs/mapa.png" /></ion-col>
  </ion-row>
  
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
          <h6 *ngIf="errorMessage" class="alert alert-danger" role="alert" >{{errorMessage}}</h6>
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="username" placeholder="Username" type="text"></ion-input>
        </ion-item>
        <h6 *ngIf="username == ''" class="help-block">Ingrese su correo electrónico</h6>
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
        <h6 *ngIf="password == ''" class="help-block">Ingrese su contraseña</h6>
      </ion-list>
      <button ion-button  primary class="login-button" (click)="login()">Iniciar Sesión</button>
    </ion-col>
  </ion-row>
</ion-content>
